desmos:
  app:
    eventSubscription:
      notificationEndpoint: http://desmos.provider.svc.cluster.local:8080/notifications/dlt
      eventTypes: service-catalog
    broker:
      provider: scorpio
      externalDomain: http://scorpio.provider.svc.cluster.local:9090
      internalDomain: http://scorpio.provider.svc.cluster.local:9090
    ngsiSubscription:
      notificationEndpoint: http://desmos.provider.svc.cluster.local:8080/notifications/broker
      entityTypes: service-catalog,catalog,individual,organization,product,product-offering,category,service-specification,product-offering-price,resource-specification,product-specification
    client:
      organizationId: did:web:provider.org
  fullnameOverride: desmos

dlt-adapter:
  deployment:
    privateKey: 0x304d170fb355df65cc17ef7934404fe9baee73a1244380076436dec6fafb1e1f
    contractAddress: 0x37532a3dbf29942d10fb8ba57dc35d2134fe494d
  replicaCount: 1
  image:
    repository: quay.io/digitelts/dlt-adapter
    # -- tag of the image to be used
    tag: ""
    # -- specification of the image pull policy
    pullPolicy: Always
  logLevel: DEBUG
  fullnameOverride: dlt-adapter

postgresql:
  primary:
    persistence:
      enabled: false
  readReplicas:
    persistence:
      enabled: false

postgis:
  primary:
    persistence:
      enabled: false
  readReplicas:
    persistence:
      enabled: false

tm-forum-api:
  defaultConfig:
    endpointsPort: 8080
    additionalEnvVars:
      - name: LOGBACK_APPENDER
        value: CONSOLE

  apiProxy:
    service:
      type: LoadBalancer
      port: 8080
