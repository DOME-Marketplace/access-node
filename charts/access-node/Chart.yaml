apiVersion: v2
name: access-node
description: Umbrella Chart for the DOME Marketplace access-node

type: application
version: 0.0.1
appVersion: 0.0.1

dependencies:
  - name: blockchain-connector
    condition: blockchain-connector.enabled
    repository: https://wistefan.github.io/access-node/pre
    version: 0.1.0
  - name: broker-adapter
    condition: broker-adapter.enabled
    repository: https://wistefan.github.io/access-node/pre
    version: 0.1.0
  - name: dlt-adapter
    condition: dlt-adapter.enabled
    repository: https://wistefan.github.io/access-node/pre
    version: 1.0.2
  - name: kafka
    condition: kafka.enabled
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 26.0.0
  - name: postgresql
    condition: postgis.enabled
    alias: postgis
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 13.1.5
  - name: postgresql
    condition: postgresql.enabled
    alias: postgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 13.1.5
  - name: scorpio-broker-aaio
    condition: scorpio.enabled
    alias: scorpio
    repository: https://fiware.github.io/helm-charts
    version: 0.1.7
  - name: tm-forum-api
    condition: tm-forum-api.enabled
    repository: https://fiware.github.io/helm-charts
    version: 0.5.3