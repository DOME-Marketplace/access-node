apiVersion: v1
kind: Service
metadata:
  name: {{ include "dlt-adapter.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "dlt-adapter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dlt-adapter.selectorLabels" . | nindent 4 }}